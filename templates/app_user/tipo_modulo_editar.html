{% extends 'base.html' %}
{% load static %}

{% block contenido %}
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0 text-dark">
                    <i class="fas fa-edit"></i> Editar Tipo de M贸dulo
                </h1>
            </div>

                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'inicio_dashboard' %}">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'app_usuario:listar_tipo_modulo' %}">Tipos de M贸dulo</a></li>
                    <li class="breadcrumb-item active">Editar</li>
                </ol>
            </div>
        </div>
    </div>
</div>

<section class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card card-warning">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class="fas fa-edit mr-2"></i>
                            Editar Tipo de M贸dulo
                        </h3>
                    </div>

                    <form method="post" id="frmTipoModulo">
                        {% csrf_token %}
                        <div class="card-body">
                            <div class="form-group">
                                <label for="{{ form.nombre.id_for_label }}">
                                    <i class="fas fa-tag mr-1"></i>
                                    Nombre del Tipo *
                                </label>
                                {{ form.nombre }}
                            </div>

                            {% if form.descripcion %}
                            <div class="form-group">
                                <label for="{{ form.descripcion.id_for_label }}">
                                    <i class="fas fa-file-alt mr-1"></i>
                                    Descripci贸n
                                </label>
                                {{ form.descripcion }}
                            </div>
                            {% endif %}
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-save mr-2"></i>
                                Actualizar
                            </button>
                            <a href="{% url 'app_usuario:listar_tipo_modulo' %}" class="btn btn-secondary">
                                <i class="fas fa-times mr-2"></i>
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
